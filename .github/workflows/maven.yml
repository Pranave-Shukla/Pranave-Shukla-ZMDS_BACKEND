# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  build:
    runs-on: windows-latest
    permissions:
     packages: write
     contents: read
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Set up Maven
      uses: stCarolas/setup-maven@v4.4
      with:
        maven-version: 3.6.1
    - name: Build with Maven
      run: mvn clean install --update-snapshots package
      
    - name: Build zdms
      run: mvn clean install --update-snapshots package
      working-directory: zdms
      
    - name: Build zdms-jacoco-aggregated-reports
      run: mvn clean install --update-snapshots package
      working-directory: zdms-jacoco-aggregated-reports
    - name: Build with zdms-rest-api
      run: mvn clean install --update-snapshots package
      working-directory: zdms-rest-api
      
      


      
 
          

    
  
          
    
    
  
        
